<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Gift ðŸ’–</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<section class="form-container">
  <h2>Create Your Valentine Gift ðŸ’–</h2>

  <form id="giftForm">
    <input type="text" id="yourName" placeholder="Your Name" required />
    <input type="text" id="partnerName" placeholder="Valentine's Name" required />

    <textarea id="message" placeholder="Write your love message..." required></textarea>

    <label>Upload Photos</label>
    <input type="file" id="images" accept="image/*" multiple />

    <label>Choose Background Music</label>
    <input type="file" id="music" accept="audio/*" />

    <input type="password" id="password" placeholder="Set a password" required />

    <button type="submit" class="btn">Generate Gift</button>
  </form>

  <div id="preview" class="preview"></div>
</section>

  <script src="js/create.js"></script>
</body>
</html>
